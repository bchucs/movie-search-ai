<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn {
            background-color: rgb(247, 150, 30) !important;
            border: none;
        }
        .btn:hover {
            background-color: rgb(220, 130, 20) !important;
        }
    </style>
</head>
<body style="overflow: hidden">
    <div class="d-flex vh-100">
        <div class="container align-self-center text-center">
            <h1>Find Similar Movies</h1>
            <form action="/search" method="post" class="d-flex justify-content-center mt-4">
                <input type="text" name="query" placeholder="Enter movie type or name" required class="form-control w-50 me-2" autocomplete="off"/>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
